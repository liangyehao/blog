<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">Title</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<br/>
<div th:object="${userModel.user}">
    <p><strong>用户名：</strong><span th:text="*{name}"></span></p>
    <p><strong>密码：</strong><span th:text="*{password}"></span></p>
    <p><strong>邮箱：</strong><span th:text="*{email}"></span></p>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
